<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/darkmode.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>

<body>

    <header>
        <h1>Quiz</h1>
    </header>
    <main>
        <div class="container">
        
            <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
            <form>
                <table class="tabela">
                    <tr>
                        <td><label for="nome">Nome:</label></td>
                    </tr>
                    <tr>
                        <td><input class="campo" type="nome" name="nome" id="nome" maxlength="50" required></td>
                    </tr>
                    <tr>
                        <td>Tema:</td>
                    </tr>
                    <tr>
                        <td>
                            <select class="campo" name="tema" id="tema">
                                <option disabled selected></option>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JS">JavaScript</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button class="campo" type="submit" id="btn">Iniciar Quiz</button>
            </form>
        </div>

        <div>
            <h2 class="titulo">Quiz: HTML</h2>
            <div>
                <form id="formQuiz">
                    <div id="containerPerguntas"></div>
                </form>
                <input type="button" value="Finalizar" onclick="calcularPontuacao()">
            </div>
        </div>

        <div>
            <h2 class="titulo">Quiz: CSS</h2>
            <div>
                <form id="formQuiz">
                    <div id="containerPerguntas"></div>
                </form>
                <input type="button" value="Finalizar" onclick="calcularPontuacao()">
            </div>
        </div>

        <div>
            <h2 class="titulo">Quiz: JavaScript</h2>
            <div>
                <form id="formQuiz">
                    <div id="containerPerguntas"></div>
                </form>
                <input type="button" value="Finalizar" onclick="calcularPontuacao()">
            </div>
        </div>
    
        <div class="config"> <!--Botão dark mode Check Box-->
            <input type="checkbox" class="checkbox" id="chk" name="chk">
        
            <label class="label" for="chk">
                <i class="bi bi-moon-fill"></i>
                <i class="bi bi-brightness-low-fill"></i>
                <div class="ball"></div>
            </label>

            <!--Botão Mute/Unmute Check Box-->
            <!--id para incluir na função no js-->
            <input type="checkbox" class="checkbox" id="chk1" name="chk1"> 

            <label class="label" for="chk1">
                <i class="bi bi-volume-mute"></i>
                <i class="bi bi-volume-up"></i>
                <!-- o icone de volume mutado aparece quando o som está mutado -->
                <!-- o icone de volume ativado aparece quando ta ativado-->
                <div class="ball"></div>
            </label>

        </div>
    </main>

    <footer></footer>

    <script src="script/quiz1.js"></script>
    <script src="script/quiz2.js"></script>
    <script src="script/quiz3.js"></script>
    <script src="script/darkmode.js"></script>

</body>

</html>
